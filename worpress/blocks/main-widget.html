<style>
    div#h4c-header {
        background-image: url("https://raw.githubusercontent.com/Hack4Eugene/hackforacause.io/master/design/bg2.png");
        height: 659px;
        width: 100%;
        color: #F2F2F2;
    }

    div#h4c-title-join {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        text-align: center;
        font-size: 225%;
        padding: 75px 0px 5px 0px;
    }

    div#h4c-title {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    p#h4c-title {
        border-top: 3px solid #ECBE20;
        border-bottom: 3px solid #ECBE20;
        font-size: 450%;
        padding: 5px 0px 5px 0px;
        margin: 0px;
    }

    .squarebrackets {
        display: inline-flex;
        height: 70px;
        padding-right: 20px;
    }

    .squarebrackets:before {
        content: " ";
        border-left: 6px solid #91DAE3;
        border-top: 6px solid #91DAE3;
        border-bottom: 6px solid #91DAE3;
        margin-right: 10px;
        padding: 10px 5px 10px 5px;
    }

    .squarebrackets:after {
        content: " ";
        padding: 10px 5px 10px 5px;
        border-right: 6px solid #91DAE3;
        border-top: 6px solid #91DAE3;
        border-bottom: 6px solid #91DAE3;
        margin-left: 10px;
    }

    .heart {
        fill: #ECBE20;
        position: relative;
        top: 5px;
        width: 50px;
        animation: pulse 1s ease infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.3);
        }
        100% {
            transform: scale(1);
        }
    }

    .flexrow {
        display: flex;
        flex-direction: row;
        position: relative;
        justify-content: center;
        align-items: center;
    }

    .flexcol {
        display: flex;
        flex-direction: column;
        position: relative;
        min-width: 450px;
    }

    div#h4c-dates {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 30px 0px 20px 0px;
        font-size: 275%;
    }

    div#h4c-description {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 5px 0px 5px 0px;
        font-size: 240%;
    }
    .button {
        background: #ECBE20;
        border: none;
        padding: 7px 20px 7px 20px;
        font-size: 150%;
    }
    div#h4c-button {
        padding: 60px 70px 0px 70px
    }
</style>
